version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "${BACKEND_PORT}:4000"
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    networks:
      - app-network
    command: ${BACKEND_COMMAND}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "${FRONTEND_PORT}:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - app-network
    command: >
      sh -c "
        if [ \"$NODE_ENV\" = 'development' ]; then
          npm run dev;
        else
          npm run start;
        fi
      "
    volumes:
      - type: bind
        source: ./frontend
        target: /app

volumes:
  mongo_data:

networks:
  app-network:
    driver: bridge
