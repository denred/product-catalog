name: Deploy to AWS EC2

on:
  push:
    branches: [master]

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy via SSH and Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Starting deployment on $(hostname)..."

            if ! command -v docker &> /dev/null
            then
              echo "Docker not installed. Please install Docker before running deployment."
              exit 1
            fi

            echo "Git version: $(git --version)"
            echo "Docker version: $(docker --version)"
            echo "Docker Compose version: $(docker compose version)"

            if [ ! -d "${{ secrets.PROJECT_PATH }}" ]; then
              echo "Project directory not found. Creating and cloning repository..."
              mkdir -p ${{ secrets.PROJECT_PATH }}
              cd ${{ secrets.PROJECT_PATH }}
              git clone https://github.com/${{ github.repository }} .
            else
              echo "Updating existing project..."
              cd ${{ secrets.PROJECT_PATH }}
              git fetch origin
              git reset --hard origin/master
            fi

            echo "Cleaning up old containers..."
            docker compose down || true
            docker system prune -af || true

            echo "Building Docker containers..."
            docker compose --env-file .env.prod up -d --build --pull

            echo "Deployment complete!"
